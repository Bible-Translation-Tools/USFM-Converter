name: .NET

on:
  push:
    branches: [ all ]
  pull_request:
    branches: [ default ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: build?
      run: dotnet publish -c Release --self-contained true -o /output/dir -r [win-x64|osx-x64|linux-x64]
